name: Debug Cache Paths

on:
  workflow_dispatch:

jobs:
  debug-paths:
    runs-on: windows-latest
    steps:
      - name: üìÇ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì• Install Dependencies (Without Cache)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: üîç Print Python & Pip Cache Paths
        shell: bash
        run: |
          echo "üîπ Python site packages:"
          python -m site

          echo "üîπ Pip cache directory:"
          python -c "import os; print(os.path.expanduser(os.path.join('~', '.cache', 'pip')))"

          echo "üîπ User base directory:"
          python -c "import sysconfig; print(sysconfig.get_path('purelib'))"

      - name: üîç Print Playwright Cache Path
        shell: bash
        run: |
          echo "üîπ Checking Playwright installation..."
          if command -v playwright &> /dev/null; then
            playwright cache-dir
          else
            echo "‚ö†Ô∏è Playwright is not installed! Checking manually..."
            ls -R $HOME/.cache/ms-playwright || echo "No Playwright cache found."
          fi

      - name: üîç Print Environment Variables
        shell: pwsh
        run: |
          echo "üîπ Listing all environment variables:"
          Get-ChildItem Env:

      - name: üîç List Python & Playwright Directories
        shell: pwsh
        run: |
          echo "üîπ Python Installed Packages Directory:"
          $pythonPath = python -c "import sysconfig; print(sysconfig.get_path('purelib'))"
          Get-ChildItem -Path $pythonPath -Recurse -ErrorAction SilentlyContinue

          echo "üîπ Pip Cache Directory:"
          Get-ChildItem -Path "$HOME\.cache\pip" -Recurse -ErrorAction SilentlyContinue

          echo "üîπ Playwright Installation Directory:"
          Get-ChildItem -Path "C:\Users\runneradmin\AppData\Local\ms-playwright" -Recurse -ErrorAction SilentlyContinue
