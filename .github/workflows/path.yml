name: CI Pipeline (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Print Python Details
        run: |
          echo "üîπ Python Version:"
          python --version
          echo "üîπ Installed Packages:"
          pip list

      - name: Print Pip Cache Directory
        run: |
          echo "üîπ Pip cache directory:"
          python -c "import os; print(os.path.expanduser(os.path.join('~', '.cache', 'pip')))"

      - name: Print Python User Base Directory
        run: |
          echo "üîπ User base directory:"
          python -c "import sysconfig; print(sysconfig.get_path('purelib'))"

      - name: Print Environment Variables
        shell: pwsh
        run: |
          echo "üîπ Environment Variables:"
          Get-ChildItem Env:

      - name: üîç Check Playwright Installation
        shell: pwsh
        run: |
          echo "üîπ Checking Playwright installation..."
          if (Get-Command playwright -ErrorAction SilentlyContinue) {
            Write-Host "‚úÖ Playwright is installed."
          } else {
            Write-Host "‚ö†Ô∏è Playwright is not installed!"
          }

      - name: üîç Print Playwright Cache Path
        shell: pwsh
        run: |
          echo "üîπ Checking Playwright cache directory..."
          $playwrightCache = "$env:USERPROFILE\AppData\Local\ms-playwright"
          if (Test-Path $playwrightCache) {
            Write-Host "‚úÖ Playwright cache found at: $playwrightCache"
            Get-ChildItem -Path $playwrightCache
          } else {
            Write-Host "‚ö†Ô∏è No Playwright cache directory found!"
          }

      - name: Run Tests
        run: pytest
