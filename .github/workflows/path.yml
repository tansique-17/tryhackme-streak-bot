name: CI Pipeline (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîç Ensure `pytest` is installed
        run: |
          python -m pip install pytest
          echo "‚úÖ Installed pytest version:"
          python -m pytest --version

      - name: üîß Add Python Scripts Directory to PATH
        run: |
          echo "üîπ Adding Python scripts directory to PATH..."
          echo "$env:USERPROFILE\AppData\Local\Programs\Python\Python311\Scripts" >> $env:GITHUB_PATH
          echo "$env:USERPROFILE\.local\bin" >> $env:GITHUB_PATH

      - name: üîç Check Environment Variables
        shell: pwsh
        run: |
          Get-ChildItem Env:

      - name: Run Tests
        shell: pwsh
        run: |
          python -m pytest
