name: Debug Cache Paths

on:
  workflow_dispatch:

jobs:
  debug-paths:
    runs-on: windows-latest
    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¥ Install Dependencies (Without Cache)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: ğŸ” Print Python & Pip Cache Paths
        run: |
          echo "ğŸ”¹ Python site packages:"
          python -m site
          
          echo "ğŸ”¹ Pip cache directory:"
          python -c "import os; import pip; print(os.path.expanduser('~/.cache/pip'))"

          echo "ğŸ”¹ User base directory:"
          python -c "import sysconfig; print(sysconfig.get_path('purelib'))"

      - name: ğŸ” Print Playwright Cache Path
        run: |
          echo "ğŸ”¹ Playwright cache directory:"
          playwright cache-dir

      - name: ğŸ” Print Environment Variables
        shell: pwsh
        run: Get-ChildItem Env:
