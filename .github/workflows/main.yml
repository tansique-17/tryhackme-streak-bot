name: TryHackMe Automation

on: 
  push:
  schedule:
    - cron: "0 12 * * *"  # Runs every day at 12 PM UTC

jobs:
  run-thm:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y xvfb unzip google-chrome-stable
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chromedriver (matching Chrome version)
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '[0-9]+\.[0-9]+\.[0-9]+')
        LATEST_DRIVER=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        wget -q "https://chromedriver.storage.googleapis.com/${LATEST_DRIVER}/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/bin/chromedriver
        chmod +x /usr/bin/chromedriver
        chromedriver --version

    - name: Run TryHackMe Bot
      run: |
        Xvfb :99 -screen 0 1920x1080x24 &
        export DISPLAY=:99
        python thm.py
