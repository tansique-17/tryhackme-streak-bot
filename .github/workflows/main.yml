name: Run TryHackMe Automation

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: "0 6 * * *"  # Runs every day at 6 AM UTC (adjust as needed)

jobs:
  run-thm:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout Repository
        uses: actions/checkout@v3

      - name: 🏗 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Adjust if needed

      - name: 📦 Install Dependencies
        run: |
          pip install selenium webdriver-manager pickle-mixin

      - name: 🚀 Run THM Script
        run: python thm.py
