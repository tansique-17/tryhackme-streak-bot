name: Run TryHackMe Automation

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: "0 6 * * *"  # Runs daily at 6 AM UTC (change as needed)

jobs:
  run-thm:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ— Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install selenium webdriver-manager pickle-mixin

      - name: ğŸ”§ Start Xvfb (Virtual Display)
        run: Xvfb :99 -screen 0 1920x1080x24 &

      - name: ğŸš€ Run THM Script
        env:
          DISPLAY: ":99"  # Ensures the headless browser can run
        run: python thm.py
