name: Run THM Automation

on:
  workflow_dispatch:  # Allows manual trigger from GitHub Actions
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight (Adjust if needed)

jobs:
  run-thm-script:
    runs-on: ubuntu-latest  # Use a Linux runner

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4  # Fetch code from repo

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Adjust Python version if needed

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager pickle-mixin

      - name: 🌐 Install Xvfb (for GUI support in headless mode)
        run: sudo apt-get install -y xvfb

      - name: 🚀 Run THM automation script
        run: xvfb-run --auto-servernum python thm.py

      - name: 📜 Upload logs (if needed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: thm.log  # Change to your actual log file if applicable
