name: Daily TryHackMe Automation

on:
  schedule:
    - cron: '50 14 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  thm-task:
    runs-on: windows-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📥 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: 🚀 Run TryHackMe Playwright script
        run: python thm.py 2>&1 | tee playwright-log.txt

      - name: 📤 Upload Debug Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-debug-logs
          path: playwright-log.txt

      - name: 🔄 Read Streak Count
        shell: pwsh
        run: echo "streak_count=$(Get-Content streak.txt)" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: ✅ Send Telegram Notification on Success
        if: success()
        shell: pwsh
        run: |
          $streakCount = "${{ env.streak_count }}"
          Invoke-RestMethod -Uri "https://api.telegram.org/bot7610301725:AAEyiyhRziyY_ughm3UQXq1ajK1E8GKNt58/sendMessage" `
            -Method Post `
            -Body @{ chat_id = "1147529081"; text = "✅ TryHackMe Streak Bot: Task completed successfully! 🔥 Streak: $streakCount days" }
