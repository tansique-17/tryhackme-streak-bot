name: Daily TryHackMe Automation

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  thm-task:
    runs-on: windows-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Restore Python & Playwright cache
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\pip\Cache
            ~\AppData\Local\ms-playwright
          key: windows-playwright-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📥 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: 🚀 Run TryHackMe Playwright script
        run: |
          chcp 65001  # Set Windows to UTF-8 (for emoji support)
          python thm.py
        continue-on-error: true  # Prevents full failure on minor errors

      - name: 📤 Upload Playwright debug logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-debug-logs
          path: playwright-log.txt
