name: Daily TryHackMe Automation

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  thm-task:
    runs-on: windows-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📥 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: 🚀 Run TryHackMe Playwright script with Debugging
        run: python thm.py 2>&1 | tee playwright-log.txt

      - name: 📤 Upload Debug Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-debug-logs
          path: playwright-log.txt

      - name: 📤 Read streak count
        id: streak
        run: echo "streak_count=$(cat streak.txt)" >> $GITHUB_ENV

      - name: ✅ Send Telegram Notification on Success
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot7610301725:AAEyiyhRziyY_ughm3UQXq1ajK1E8GKNt58/sendMessage" \
          -d chat_id=1147529081 \
          -d text="✅ TryHackMe Streak Bot: Task completed successfully! 🔥 Streak Count: ${{ env.streak_count }} days!"
