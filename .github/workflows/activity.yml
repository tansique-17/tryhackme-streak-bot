name: Event TryHackMe Automation

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  thm-task:
    runs-on: windows-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 💾 Cache Playwright binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      - name: 📥 Decode and save cookies.pkl from GitHub Secrets
        run: |
          echo "${{ secrets.COOKIES_PKL }}" | base64 --decode > tryhackme_cookies.pkl
        shell: bash

      - name: 📦 Conditional Dependency Installation
        shell: bash
        run: |
          echo "🔍 Checking and installing dependencies if needed..."

          # Install pip requirements only if not already satisfied
          pip check || pip install -r requirements.txt --no-cache-dir

          # Install Playwright browsers only if not already installed
          if [ ! -d ~/.cache/ms-playwright ]; then
            echo "📥 Playwright binaries not found. Installing..."
            playwright install chromium --with-deps --force
          else
            echo "✅ Playwright already installed. Skipping..."
          fi

      - name: 🚀 Run TryHackMe Playwright script
        env:
          TRYHACKME_USER_ID: ${{ secrets.TRYHACKME_USER_ID }}
        run: python thm.py 2>&1 | tee playwright-log.txt

      - name: 📤 Upload Debug Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-debug-logs
          path: playwright-log.txt

      - name: ✅ Send Telegram Notifications
        if: success()
        shell: pwsh
        run: |
          $chat_id = "${{ secrets.TELEGRAM_CHAT_ID }}"
          $bot_token = "${{ secrets.TELEGRAM_BOT_TOKEN }}"

          $summary = "✅ Event triggered successfully!"
          Invoke-RestMethod -Uri "https://api.telegram.org/bot$bot_token/sendMessage" `
            -Method Post `
            -Body @{ chat_id = $chat_id; text = $summary } `
            -ContentType "application/x-www-form-urlencoded"
