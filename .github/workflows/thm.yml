name: Daily TryHackMe Automation

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  thm-task:
    runs-on: windows-latest

    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: ðŸš€ Run TryHackMe Playwright script
        run: python thm.py 2>&1 | tee playwright-log.txt

      - name: ðŸ“¤ Upload Debug Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-debug-logs
          path: playwright-log.txt

      - name: ðŸ”„ Read Streak Count
        shell: pwsh
        run: echo "streak_count=$(Get-Content streak.txt)" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: âœ… Send Telegram Notification on Success
        if: success()
        shell: pwsh
        run: |
          $streakCount = "${{ env.streak_count }}"
          Invoke-RestMethod -Uri "https://api.telegram.org/bot7610301725:AAEyiyhRziyY_ughm3UQXq1ajK1E8GKNt58/sendMessage" `
            -Method Post `
            -Body @{ chat_id = "1147529081"; text = "âœ… TryHackMe Streak Bot: Task completed successfully! ðŸ”¥ Streak: $streakCount days" }

      - name: ðŸ“¢ Send Discord Notification with Streak Count
        if: success()
        shell: bash
        run: |
          STREAK=$(cat streak.txt)
          curl -H "Content-Type: application/json" \
          -X POST "https://discord.com/api/webhooks/1355056331920248952/hhx5KUYy2uzQUTdDFFJpBnoee6sKBGtrNTP8Vfw9lSupm_pe5c5V-aem5Xc2JtZ9hahI" \
          -d "{\"username\": \"THM Bot\", \"content\": \"âœ… TryHackMe Streak Bot: Task completed successfully! ðŸ”¥ Current Streak: $STREAK days\"}"
