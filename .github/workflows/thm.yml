name: Daily TryHackMe Automation

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  thm-task:
    runs-on: windows-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📥 Decode and save cookies.pkl from GitHub Secrets
        run: |
          echo "${{ secrets.COOKIES_PKL }}" |_
