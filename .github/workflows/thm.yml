name: Daily TryHackMe Automation

on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  thm-task:
    runs-on: windows-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📥 Decode and save cookies.pkl from GitHub Secrets
        run: |
          echo "${{ secrets.COOKIES_PKL }}" | base64 --decode > tryhackme_cookies.pkl
        shell: bash

      - name: 📥 Install dependencies without cache
        run: |
          python -m pip install --upgrade pip --no-cache-dir
          pip install -r requirements.txt --no-cache-dir
          playwright install chromium --with-deps --force

      - name: 🚀 Run TryHackMe Playwright script
        run: python thm.py 2>&1 | tee playwright-log.txt

      - name: 📤 Upload Debug Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-debug-logs
          path: playwright-log.txt

      - name: 🔄 Read Streak Count
        shell: pwsh
        run: echo "streak_count=$(Get-Content streak.txt)" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: ✅ Send Telegram Notification
        if: success()
        shell: pwsh
        run: |
          $streakCount = "${{ env.streak_count }}"
          Invoke-RestMethod -Uri "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" `
            -Method Post `
            -Body @{ chat_id = "1147529081"; text = "✅ TryHackMe Streak Bot: Task completed successfully! 🔥 Streak: $streakCount days" }

      - name: 📢 Send Discord Notification
        if: success()
        shell: bash
        run: |
          STREAK=$(cat streak.txt)
          curl -H "Content-Type: application/json" \
          -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
          -d "{\"username\": \"THM Bot\", \"content\": \"\u2705 TryHackMe Streak Bot: Task completed successfully! \uD83D\uDD25 Current Streak: $STREAK days\"}"

      - name: 📢 Send Slack Notification
        if: success()
        shell: pwsh
        run: |
          $streakCount = Get-Content streak.txt
          $payload = @{
            text = "✅ *TryHackMe Streak Bot:* Task completed successfully! 🔥 *Current Streak:* $streakCount days"
          } | ConvertTo-Json -Compress
          Invoke-RestMethod -Uri "${{ secrets.SLACK_WEBHOOK_URL }}" -Method Post -Body $payload -ContentType "application/json"
