name: Daily TryHackMe Automation

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  thm-task:
    runs-on: windows-latest

    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: ðŸš€ Run TryHackMe Playwright script
        run: python thm.py 2>&1 | tee playwright-log.txt

      - name: ðŸ“¤ Upload Debug Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-debug-logs
          path: playwright-log.txt

      - name: ðŸ”„ Read Streak Count
        shell: pwsh
        run: echo "streak_count=$(Get-Content streak.txt)" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: âœ… Send Telegram Notification
        if: success()
        shell: pwsh
        run: |
          $streakCount = "${{ env.streak_count }}"
          Invoke-RestMethod -Uri "https://api.telegram.org/bot${{ vars.TELEGRAM_BOT_TOKEN }}/sendMessage" `
            -Method Post `
            -Body @{ chat_id = "1147529081"; text = "âœ… TryHackMe Streak Bot: Task completed successfully! ðŸ”¥ Streak: $streakCount days" }

      - name: ðŸ“¢ Send Discord Notification
        if: success()
        shell: bash
        run: |
          STREAK=$(cat streak.txt)
          curl -H "Content-Type: application/json" \
          -X POST "${{ vars.DISCORD_WEBHOOK_URL }}" \
          -d "{\"username\": \"THM Bot\", \"content\": \"âœ… TryHackMe Streak Bot: Task completed successfully! ðŸ”¥ Current Streak: $STREAK days\"}"
     
      - name: ðŸ“¢ Send Slack Notification
        if: success()
        run: |
          STREAK=$(cat streak.txt)
          curl -X POST -H 'Content-type: application/json' --data \
          "{\"text\": \"âœ… *TryHackMe Streak Bot:* Task completed successfully! ðŸ”¥ *Current Streak:* $STREAK days\"}" \
          "${{ vars.SLACK_WEBHOOK_URL }}"
