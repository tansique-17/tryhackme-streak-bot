name: Daily TryHackMe Automation

on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours UTC
  workflow_dispatch:

jobs:
  thm-task:
    runs-on: windows-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📥 Decode and save cookies.pkl from GitHub Secrets
        run: |
          echo "${{ secrets.COOKIES_PKL }}" | base64 --decode > tryhackme_cookies.pkl
        shell: bash

      - name: 📥 Install dependencies
        run: |
          python -m pip install --upgrade pip --no-cache-dir
          pip install -r requirements.txt --no-cache-dir
          playwright install chromium --with-deps --force

      - name: 🚀 Run TryHackMe Playwright script
        run: python thm.py

      - name: 📤 Upload Debug Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-debug-logs
          path: playwright-log.txt

      # ✅ Telegram Notification with full profile badge
      - name: ✅ Send Telegram Notification
        if: success()
        shell: pwsh
        run: |
          $badge = Get-Content streak.txt -Raw
          Invoke-RestMethod -Uri "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" `
            -Method Post `
            -Body @{ chat_id = "${{ secrets.TELEGRAM_CHAT_ID }}"; text = "$badge" } `
            -ContentType "application/x-www-form-urlencoded"

      # ✅ Discord Notification with full profile badge
      - name: 📢 Send Discord Notification
        if: success()
        shell: bash
        run: |
          BADGE=$(cat streak.txt | sed ':a;N;$!ba;s/\n/\\n/g')
          curl -H "Content-Type: application/json" \
          -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
          -d "{\"username\": \"THM Bot\", \"content\": \"$BADGE\"}"

      # ✅ Slack Notification with full profile badge
      - name: 📢 Send Slack Notification
        if: success()
        shell: pwsh
        run: |
          $badge = Get-Content streak.txt -Raw
          $payload = @{ text = "$badge" } | ConvertTo-Json -Compress
          Invoke-RestMethod -Uri "${{ secrets.SLACK_WEBHOOK_URL }}" -Method Post -Body $payload -ContentType "application/json"
