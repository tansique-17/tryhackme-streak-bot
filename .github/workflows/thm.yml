name: Daily TryHackMe Automation

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours UTC
  workflow_dispatch:

jobs:
  thm-task:
    runs-on: windows-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📥 Decode and save cookies.pkl from GitHub Secrets
        run: |
          echo "${{ secrets.COOKIES_PKL }}" | base64 --decode > tryhackme_cookies.pkl
        shell: bash

      - name: 📥 Install dependencies
        run: |
          python -m pip install --upgrade pip --no-cache-dir
          pip install -r requirements.txt --no-cache-dir
          playwright install chromium --with-deps --force

      - name: 🚀 Run TryHackMe Playwright script
        run: python thm.py 2>&1 | tee playwright-log.txt

      - name: 📤 Upload Debug Logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-debug-logs
          path: playwright-log.txt

      # ✅ Telegram Notifications (Badge + Summary)
      - name: ✅ Send Telegram Notifications
        if: success()
        shell: pwsh
        run: |
          $chat_id = "${{ secrets.TELEGRAM_CHAT_ID }}"
          $bot_token = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
          $badge = Get-Content streak.txt -Raw

          Invoke-RestMethod -Uri "https://api.telegram.org/bot$bot_token/sendMessage" `
            -Method Post `
            -Body @{ chat_id = $chat_id; text = $badge } `
            -ContentType "application/x-www-form-urlencoded"

          if ($badge -match "Streak: ([^\n]+)") {
            $streakValue = $Matches[1]
          } else {
            $streakValue = "Unknown"
          }

          $summary = "✅ TryHackMe Streak Bot: Task completed successfully! 🔥 Streak: $streakValue"
          Invoke-RestMethod -Uri "https://api.telegram.org/bot$bot_token/sendMessage" `
            -Method Post `
            -Body @{ chat_id = $chat_id; text = $summary } `
            -ContentType "application/x-www-form-urlencoded"

      # 📢 Discord Notifications (Only Streak Summary with Unicode Emojis)
      - name: 📢 Send Discord Notifications
        if: success()
        shell: bash
        env:
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8
        run: |
          STREAK=$(grep -oP "Streak: \K.*" streak.txt || echo "Unknown")
          curl -H "Content-Type: application/json" \
               -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
               -d "{\"username\": \"THM Bot\", \"content\": \"\u2705 TryHackMe Streak Bot: Task completed successfully! \uD83D\uDD25 Current Streak: $STREAK days\"}"

      # 💬 Slack Notifications (Badge + Summary)
      - name: 💬 Send Slack Notifications
        if: success()
        shell: pwsh
        run: |
          $badge = Get-Content streak.txt -Raw
          $webhook = "${{ secrets.SLACK_WEBHOOK_URL }}"

          $badgePayload = @{ text = "$badge" } | ConvertTo-Json -Compress
          Invoke-RestMethod -Uri $webhook -Method Post -Body $badgePayload -ContentType "application/json"

          if ($badge -match "Streak: ([^\n]+)") {
            $streakValue = $Matches[1]
          } else {
            $streakValue = "Unknown"
          }

          $summary = "✅ TryHackMe Streak Bot: Task completed successfully! 🔥 Streak: $streakValue"
          $summaryPayload = @{ text = "$summary" } | ConvertTo-Json -Compress
          Invoke-RestMethod -Uri $webhook -Method Post -Body $summaryPayload -ContentType "application/json"
